<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Find your team!</title>
  </head>
  <body>
    <form class="form" action="/register" method="POST">
      <div class="title">Invocador</div>
      <div class="subtitle">Cadastre-se gratuitamente!</div>
      <div class="input-container ic1">
        <input id="name" class="input" type="text" placeholder=" " />
        <div class="cut"></div>
        <label for="name" class="placeholder">Nome de Usuário(a)</label>
      </div>
      <div class="input-container ic2">
        <input id="email" class="input" type="email" placeholder=" " />
        <div class="cut cut-medium"></div>
        <label for="email" class="placeholder">E-mail</label>
      </div>
      <div class="input-container ic2">
        <input id="password" class="input" type="password" placeholder=" " />
        <div class="cut cut-short"></div>
        <label for="password" class="placeholder">Senha</label>
      </div>
      <button type="text" class="submit">Cadastrar</button>
      <div class="link">
        <a href="login.html" target="_blank">Já possui cadastrado?</a>
      </div>
    </form>
  </body>
</html>
